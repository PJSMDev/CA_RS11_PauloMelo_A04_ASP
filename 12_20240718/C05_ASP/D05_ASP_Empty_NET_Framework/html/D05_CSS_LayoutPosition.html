<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="utf-8" />
    <title>CSS - Layout Position</title>
    <link href="../css/D05_CSS_LayoutPosition.css" rel="stylesheet" />
</head>
<body>
    <section class="split left">
        <article class="centered">
            <a href="https://www.w3schools.com" target="_blank">
                <img src="../media/imagem.jpeg" alt="Faz de conta que é o logotipo da W3Schools">
            </a>
        </article>
    </section>
    <section class="split right">
        <article class="centered">
            <a href="https://www.google.com" target="_blank">
                <img src="../media/imagem2.jpeg" alt="Logotipo da Google">
            </a>
        </article>
    </section>
</body>
</html>
